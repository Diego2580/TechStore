<div class="container d-flex justify-content-center align-items-center min-vh-100">
	<div class="card shadow-lg p-4 login-card" role="main" aria-labelledby="login-heading">
		<h1 id="login-heading" class="text-center mb-4 fw-bold h2">
			<i class="bi bi-person-lock text-primary me-2" aria-hidden="true"></i>
			Acceso Admin
		</h1>

		@if (errorMsg) {
			<div class="alert alert-danger alert-dismissible fade show" role="alert" aria-live="polite">
				{{errorMsg}}
				<button type="button" class="btn-close" (click)="errorMsg = ''" aria-label="Cerrar alerta"></button>
			</div>
		}

		<form (ngSubmit)="login()" aria-label="Formulario de inicio de sesión">
			<div class="mb-3">
				<label for="usuario" class="form-label fw-bold">Usuario</label>
				<input id="usuario" type="text" class="form-control" [(ngModel)]="usuario" name="usuario" required aria-required="true" />
			</div>
			<div class="mb-4">
				<label for="password" class="form-label fw-bold">Contraseña</label>
				<input id="password" type="password" class="form-control" [(ngModel)]="password" name="password" required aria-required="true" />
			</div>
			<button type="submit" class="btn btn-primary w-100 fw-bold" aria-label="Iniciar sesión como administrador">Iniciar Sesión</button>
		</form>

		<p class="text-muted text-center small mt-3">
			¿No tienes cuenta? <a routerLink="/register">Regístrate</a>
		</p>
	</div>
</div>
