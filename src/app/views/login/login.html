<div class="container d-flex justify-content-center align-items-center min-vh-100 bg-light">
  
  <div class="card shadow-lg p-4 login-card border-0" style="max-width: 400px; width: 100%;">
    
    <h1 class="text-center mb-4 fw-bold h2">
      <i class="bi bi-person-lock text-primary me-2" aria-hidden="true"></i>
      Acceso Admin
    </h1>

    @if (errorMsg) {
      <div class="alert alert-danger alert-dismissible fade show d-flex align-items-center" role="alert" aria-live="assertive">
        <i class="bi bi-exclamation-triangle-fill me-2" aria-hidden="true"></i>
        <div>{{errorMsg}}</div>
        <button type="button" class="btn-close" (click)="errorMsg = ''" aria-label="Cerrar mensaje de error"></button>
      </div>
    }

    <form (ngSubmit)="login()" novalidate>
      
      <div class="mb-3">
        <label for="usuario" class="form-label">Nombre de Usuario</label>
        <div class="input-group">
          <span class="input-group-text bg-white" aria-hidden="true">
            <i class="bi bi-person"></i>
          </span>
          <input 
            id="usuario" 
            type="text" 
            class="form-control" 
            [(ngModel)]="usuario" 
            name="usuario" 
            required 
            autocomplete="username"
            aria-required="true" 
            placeholder="Ej: admin123" />
        </div>
      </div>

      <div class="mb-4">
        <label for="password" class="form-label">Contraseña</label>
        <div class="input-group">
          <span class="input-group-text bg-white" aria-hidden="true">
            <i class="bi bi-key"></i>
          </span>
          <input 
            id="password" 
            type="password" 
            class="form-control" 
            [(ngModel)]="password" 
            name="password" 
            required 
            autocomplete="current-password"
            aria-required="true" 
            placeholder="••••••••" />
        </div>
      </div>

      <button type="submit" class="btn btn-primary w-100 fw-bold py-2 shadow-sm">
        Iniciar Sesión
      </button>

    </form>

    <div class="text-center mt-4 pt-3 border-top">
      <p class="text-muted small mb-0">
        ¿No tienes cuenta? 
        <a routerLink="/register" class="fw-bold text-decoration-none">Regístrate aquí</a>
      </p>
    </div>
    
  </div>
</div>
