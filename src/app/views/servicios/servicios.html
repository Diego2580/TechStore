<div class="container py-5">
	<h1 class="text-center mb-5 fw-bold">Nuestros Servicios</h1>
	
	<div class="row g-4" role="list" aria-label="Lista de servicios">
		@for (servicio of servicios; track servicio.title) {
			<div class="col-md-6" role="listitem">
				<article class="card h-100 border-0 shadow-sm p-4">
					<i class="bi {{servicio.icon}} fs-1 text-primary mb-3" aria-hidden="true"></i>
					<h2 class="fw-bold mb-2 h5">{{servicio.title}}</h2>
					<p class="text-muted">{{servicio.desc}}</p>
				</article>
			</div>
		}
	</div>
</div>
