<div class="container py-5">
	@if (cargando) {
		<div class="text-center py-5" role="status" aria-live="polite">
			<div class="spinner-border text-primary" role="status">
				<span class="visually-hidden">Cargando información...</span>
			</div>
			<p class="text-muted mt-3">Cargando...</p>
		</div>
	} @else if (nosotros) {
		<article>
			<div class="row align-items-center mb-5">
				<div class="col-md-6 mb-4 mb-md-0">
					<img [src]="nosotros.imagen" 
						 alt="Imagen de la sección Nosotros" 
						 class="img-fluid rounded shadow" />
				</div>
				<div class="col-md-6">
					@for (item of nosotros.titulos_descripciones; track $index) {
						<div class="mb-4">
							<h2 class="fw-bold mb-3">{{ item.titulo }}</h2>
							<p class="text-muted lead">{{ item.descripcion }}</p>
						</div>
					}
				</div>
			</div>
		</article>
	} @else {
		<div class="alert alert-warning" role="alert">
			No se pudo cargar la información.
		</div>
	}
</div>
