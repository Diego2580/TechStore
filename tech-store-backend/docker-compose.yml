version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: techstore-postgres
    environment:
      POSTGRES_DB: techstore
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: newpassword
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-database.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - techstore-network

  backend:
    build: .
    container_name: techstore-backend
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: prod
      DATABASE_URL: jdbc:postgresql://postgres:5432/techstore
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: newpassword
      PORT: 8080
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - techstore-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  techstore-network:
    driver: bridge
