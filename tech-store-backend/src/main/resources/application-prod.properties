spring.application.name=tech-store-backend
server.port=${PORT:8080}

# PostgreSQL Configuration (Render)
# Prefer SPRING_DATASOURCE_URL (Render env), fallback to DATABASE_URL
spring.datasource.url=${SPRING_DATASOURCE_URL:${DATABASE_URL}}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# CORS Configuration
spring.web.cors.allowed-origins=${CORS_ORIGINS:http://localhost:3000}

# Logging
logging.level.root=INFO
logging.level.com.techstore=DEBUG
logging.level.org.springframework.boot.autoconfigure=DEBUG
logging.level.com.zaxxer.hikari=DEBUG
